              // initialize global variables.
              var edges;

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;

              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var network = window.network;
        var container = document.getElementById('mynetwork');
        var nodeInfo = document.getElementById('node-info');
        
        // Function to update node information
        function updateNodeInfo(nodeId) {
            var node = network.body.data.nodes.get(nodeId);
            var html = '<h3>Node Information</h3><div>';
            html += node.tooltip || '';  // Use node title as tooltip content
            html += '</div>';
            nodeInfo.innerHTML = html;
            nodeInfo.style.display = 'block';  // Show node info
        }
        
        // Function to reset node information to default message
        function resetNodeInfo() {
            nodeInfo.innerHTML = '<h3>Node Information</h3><div id="info-content">Click on a node to see details here.</div>';
            nodeInfo.style.display = 'block';  // Show node info
        }
        
        // Event listener for network click
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                updateNodeInfo(nodeId);
            } else {
                resetNodeInfo();
            }
        });
        
        // Initial resize function
        function resizeNetwork() {
            var windowHeight = window.innerHeight;
            var windowWidth = window.innerWidth;
            var height = Math.floor(windowHeight * 70 / 100);
            var width = Math.floor(windowWidth * 70 / 100);
            container.style.height = height + 'px';
            container.style.width = width + 'px';
            network.setSize(width + 'px', height + 'px');
        }
        
        // Call resize function on page load
        resizeNetwork();
        
        // Add resize listener
        window.addEventListener('resize', resizeNetwork);
    });
</script>
